<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalius Clicker</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        #game {
            display: none;
        }
        #face {
            width: 200px;
            cursor: pointer;
        }
        .upgrade {
            background: gray;
            color: white;
            padding: 10px;
            margin: 10px;
            border: none;
            cursor: pointer;
            display: block;
            width: 200px;
            text-align: center;
        }
        #dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #444;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        #menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background: black;
            padding: 10px;
            border-radius: 5px;
        }
        #modMenu {
            display: none;
            background: red;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Dalius Clicker</h1>
    <div id="rules">
        <h3>Rules:</h3>
        <p>No hacking. Autoclickers are allowed.</p>
        <p>Enter your name:</p>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="startGame()">Start</button>
    </div>

    <div id="game">
        <h2>Welcome, <span id="playerName"></span>!</h2>
        <p>Dalcoins: <span id="dalcoins">0</span></p>
        <img id="face" src="https://files.oaiusercontent.com/file-TRP9ohRcyCKLrXEHjpEwxz?se=2025-02-02T20%3A22%3A32Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D1d4e1a13-1690-44a4-9f4b-43f89f493ec7.webp&sig=mkKB/KYwmk9YzMYuc1DNBFm22BVSx6MTACIszf8Nex0%3D" onclick="clickDalius()" alt="Dalius Face">
        
        <h3>Upgrades:</h3>
        <button class="upgrade" onclick="buyUpgrade(1)">Saul Pkenes Men (5 Dalcoins)</button>
        <button class="upgrade" onclick="buyUpgrade(2)">Vidja Games (10 Dalcoins)</button>

        <div id="modMenu">
            <h3>MOD MENU</h3>
            <button onclick="modCoins()">Infinite Dalcoins</button>
            <button onclick="modClicks()">Infinite Clicks</button>
            <button onclick="allUpgrades()">Unlock All Upgrades</button>
        </div>
    </div>

    <div id="dropdown" onclick="toggleMenu()">â˜°</div>
    <div id="menu">
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="rename()">Rename</button>
        <a href="https://www.roblox.com/games/Shotgun-Mayhem" target="_blank">
            <button>Donate Robux</button>
        </a>
    </div>

    <script>
        let dalcoins = 0;
        let clicks = 0;
        let playerName = "";
        let modMode = false;

        function startGame() {
            playerName = document.getElementById("nameInput").value.trim();
            if (!playerName) {
                alert("Enter a name!");
                return;
            }
            document.getElementById("playerName").innerText = playerName;
            document.getElementById("rules").style.display = "none";
            document.getElementById("game").style.display = "block";

            if (playerName === "DALIUSBOYS") {
                modMode = true;
                document.getElementById("modMenu").style.display = "block";
            }
        }

        function clickDalius() {
            dalcoins += 0.2;
            clicks++;
            updateUI();
        }

        function buyUpgrade(type) {
            if (type === 1 && dalcoins >= 5) {
                dalcoins -= 5;
                alert("You bought Saul Pkenes Men!");
            } else if (type === 2 && dalcoins >= 10) {
                dalcoins -= 10;
                alert("You bought Vidja Games!");
            } else {
                alert("Not enough Dalcoins!");
            }
            updateUI();
        }

        function updateUI() {
            document.getElementById("dalcoins").innerText = dalcoins.toFixed(1);
        }

        function resetGame() {
            dalcoins = 0;
            clicks = 0;
            document.getElementById("game").style.display = "none";
            document.getElementById("rules").style.display = "block";
            document.getElementById("modMenu").style.display = "none";
            modMode = false;
            alert("Game reset!");
        }

        function rename() {
            let newName = prompt("Enter new name:");
            if (newName) {
                playerName = newName;
                document.getElementById("playerName").innerText = playerName;
                if (playerName === "DALIUSBOYS") {
                    modMode = true;
                    document.getElementById("modMenu").style.display = "block";
                } else {
                    modMode = false;
                    document.getElementById("modMenu").style.display = "none";
                }
            }
        }

        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // Mod Menu Functions
        function modCoins() {
            if (modMode) {
                dalcoins = 999999;
                updateUI();
                alert("You now have infinite Dalcoins!");
            }
        }

        function modClicks() {
            if (modMode) {
                clicks = 999999;
                alert("You now have infinite clicks!");
            }
        }

        function allUpgrades() {
            if (modMode) {
                alert("All upgrades unlocked!");
            }
        }
    </script>
<script src="game.js"></script>
</body>
</html>
